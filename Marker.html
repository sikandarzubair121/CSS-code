<html>
    <head>
        <title>
            Marker
        </title>
    </head>
    <style>
        ul li::marker{
            color: red;
        }
        ol li::marker{
            color: blue;
        }
    </style>
    <body>
        <ul>
            <li>Orange</li>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Grape</li>
        </ul>

        <ol>
            <li>Orange</li>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Grape</li>
        </ol>
    </body>
</html>
