<html>
    <head>
        <title>
            Focus Within
        </title>
    </head>
    <style>
        form{
            width: 300px;
            border: 2px solid ;
            border-radius: 20px;
        }
        form div{
            margin-bottom: 19px;
            margin-top: 2px;
        }
        form:focus-within{
            background-color: wheat;   }
    </style>
    <body>
        <form action="">
        <div>
            <label>Name</label>
            <input type="text">
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <div>
            <label>Age</label>
            <input type="number">
        </div>
        <div>
            <label>Gender</label><input type="radio" name="gender" id="male"><label for="male">Male</label><input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>
        </form>
    </body>
</html>
