<html>
    <head>
        <title>Text Shadow</title>
    </head>
    <style>
        .one{
            font-size: 70px;
            color:black;
            text-shadow: 3px 3px 5px red;
        }
        .two{
            font-size: 70px;
            text-shadow: -2px -2px 5px yellow,-2px -2px 5px blue ;
        }
    </style>
    <body>
        <h1 class="one">Welcome To Webpage</h1>
        <h1 class="two">Welcome To Webpage</h1>
    </body>
</html>
