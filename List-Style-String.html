<html>
    <head>
        <title>
            List Style String
        </title>
    </head>
    <style>
        ul{
            list-style-type:'Test -  ';
            margin-top: 0%;
        }
        ul li{
            font-size: 30px;
            margin-left: 40px;
            margin-bottom: 40px;
        }
    </style>
    <body>
        <ul>
            <li>Orange</li>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Peach</li>
        </ul>
    </body>
</html>
