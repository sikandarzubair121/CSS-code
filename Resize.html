<html>

    </head>

        div{
            border: 2px solid ;
            width: 30%;
            height: 30%;
            background-color: pink;
            overflow:auto;
            resize:both;

            resize: none;
        }

        <div>
        <h1 align="center">Hello World</h1>
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
