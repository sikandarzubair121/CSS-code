<html>
<head>
    <title>Border</title>
</head>
<body>
    <style>
  h1{
     border-width: 3px;
     border-style: solid;
     border-color: aqua;
}
  h2{
    border: 4px groove red


  }
  h3{
    border-top: 4px dotted green;
    border-right: 4px dashed blue;
    border-left: 4px double salmon;
    border-bottom: 4px inset slateblue;
  }
  
    </style>
     <h1>This is First Heading</h1>
     <h2>This is Second Heading</h2>
     <b><h3>This is Third Heading</h3></b>
</body>

</html>
