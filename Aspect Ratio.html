<html>
    <head>
        <title>
            Aspect Ratio
        </title>
    </head>
    <style>
  .box{
    width: 600px;
    border: 2px solid red;
   
  }
  .box img{
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
  }
  @media  (max-width:900px) {
    .box{
        width:100%;
    }
    
  }
    </style>
    <body>
        <div class="box">
            <img src="Image/ironman.jpg">
        </div>
    </body>
</html>
