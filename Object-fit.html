<html>
    <head>
        <title>
            Object-Fit
        </title>
    </head>
    <style>
   div{
    border: 2px solid red;
    width: 30%;
    float: left;
    margin: 15px;

   }
   div img{
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    object-position:right ;
    object-fit: cover;
   }
   
    
   
    </style>
    <body>
     <div>
        <img src="Image/ironman.jpg">
     </div>
     <div>
        <img src="Image/nature.jpg">
     </div>

</html>
