<html>
    <head>
        <title>
            List Style
        </title>
    </head>
    <style>
        ul{
         list-style-type: circle;
         list-style-position: inside;
         list-style-image:url(Image/Arrow.png)
  
        }
        ol{

            list-style-type: upper-roman;
            list-style-position: outside;
        }
    </style>
    <body>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Grapes</li>
            <li>Banana</li>
            <li>Peach</li>
        </ul>
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Grapes</li>
            <li>Banana</li>
            <li>Peach</li>
        </ol>
    </body>
</html>
