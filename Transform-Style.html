<html>
    <head>
        <title>
            Transform-Style
        </title>
    </head>
    <style>
        .parent{
            border: 2px solid;
         width: 250px;
         height: 200px;
         background-color: gray;
         margin-top: 20px;
         margin-left: 30px;
         perspective:700px;
         
         transform-style: preserve-3d;
         transform: rotateY(30deg);
        
        }
        .child{
         border: 2px solid;
         width: 250px;
         height: 200px;
         background-color:palegreen;
         position: fixed;
         text-align: center;
         transform:rotateX(60deg );
         transform-origin: bottom;
         
        }
    </style>
    <body>
        <div class="parent">
            <div class="child">
                <h1>Hello There</h1>
            </div>
        </div>
    </body>
</html>
